<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<center style='font-family:BentonSans'>What degrees draw Bears after college?</br></br></center>
<button onclick="update(data1)">Letters & Sci</button>
<button onclick="update(data5)">Chemistry</button>
<button onclick="update(data3)">Natural Resources</button>
<button onclick="update(data4)">Env Design</button>
<button onclick="update(data6)">Haas</button>
<button onclick="update(data2)">Engineering</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var width = 450
    height = 450
    margin = 40

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'my_dataviz'
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// create 2 data_set
var data1 = {a: 55, b: 29, c:7, d: 9}
var data2 = {a: 58, b: 42, c:0, d:0}
var data3 = {a: 47, b: 20, c:17, d:17}
var data4 = {a: 100, b: 0, c:0, d:0}
var data5 = {a: 0, b: 100, c:0, d:0}
var data6 = {a: 100, b: 0, c:0, d:0}

var div = d3.select("#my_dataviz").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);
// set the color scale
var color = d3.scaleOrdinal()
  .domain(["a", "b", "c", "d"])
  .range(["#ff9aa2", "#e2f0cb", "#80CEE1",  "#c7ceea"]);

// A function that create / update the plot for a given variable:
function update(data) {

  // Compute the position of each group on the pie:
  var pie = d3.pie()
    .value(function(d) {return d.value; })
    .sort(function(a, b) { console.log(a) ; return d3.ascending(a.key, b.key);} ) // This make sure that group order remains the same in the pie chart
  var data_ready = pie(d3.entries(data))

  // map to data
  var u = svg.selectAll("path")
    .data(data_ready)

  // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
  u
    .enter()
    .append('path')
    .merge(u)
    .attr('d', d3.arc()
      .innerRadius(100)
      .outerRadius(radius)
    )
    .attr('fill', function(d){ return(color(d.data.key)) })
    .attr("stroke", "white")
    .style("stroke-width", "2px")
    .style("opacity", 1)
    .on("mouseover", function(d) {
      d3.select(this).style("fill", d3.rgb(color(d.data.key)).darker(2))
      div.transition()
          .duration(200)
          .style("opacity", .9)
      let p = d.data.value.toString() + "%"
      div.html(p)
          .style("left", (d3.event.pageX + 10) + "px")
          .style("top", (d3.event.pageY - 15) + "px")
          .style("font-size", "18px")
          .style("font-family", "BentonSans");
    })
    .on("mouseout", function(d) {
      d3.select(this).style("fill", color(d.data.key))
      div.transition()
          .duration(300)
          .style("opacity", 0);
    });

  // remove the group that is not present anymore
  u
    .exit()
    .remove()
}

// Initialize the plot with the first dataset
update(data1)

  var legend = svg.selectAll(".legend")
      .data(["Masters", "PhD", "MD", "JD"])
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d,i) { return "translate(0," + i * 20 + ")"; })
      .style("opacity","0");

  legend.append("rect")
      .attr("x", 150)
      .attr("y", -210)
      .attr("width", 10)
      .attr("height", 10)
      .style("fill", function(d) { return color(d); });

  legend.append("text")
      .attr("x", 215)
      .attr("y", -205)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .style("font-family", "BentonSans")
      .style("font-size", 12)
      .text(function(d) {return d; });

  legend.transition().duration(400).delay(function(d,i){ return 1300 + 100 * i; }).style("opacity","1");
</script>
